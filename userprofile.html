<!DOCTYPE html>
<html lang="en">
<head>
  <title>{name}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="user.css">

</head>

<body>

<nav class="navbar navbar-inverse">
<div class="container-fluid">
  <div class="navbar-header">
    <a class="navbar-brand" href="#">Wendies Abroad </a>
  </div>
  <div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="createprofile.html"><span class="glyphicon glyphicon-log-in"></span> Login </a></li>
      <li><a href="home.html"><span class="glyphicon glyphicon-home"></span> Home </a></li>
    </ul>
  </div>
</div>
</nav>

<div class="container-fluid">

<div class="row banner" style="background: linear-gradient(rgba(255,255,255,0.6),rgba(255,255,255,0.6)), url({cover})">
  <div class="col-sm-8 bannerName">
  <div>{name}</div>
  </div>
  <div class="propic" style="background: url({profPic}) no-repeat">
  </div>
</div>

  <div class="row testing">
    <div class="col-sm-4 info-box">
        <p style="font-size:20px;"><b>About {name}</b></p>
        <p><b>Class year:</b> {year}</p>
        <p><b>Major:</b> {major}</p>
        <p><b>Activities:</b> {activities}</p>
        <p><b>Email: </b> {email} </p>
    </div>
    
    <div class="col-sm-4 info-box">
      <p style="font-size:20px"><b>Wendies</b></p>
      <a href="#">Sonali Sastry</a> <br>
      <a href="#">Jennifer Kim </a> <br>
    </div>
<div class="col-sm-4 info-box" style="font-size:20px"><b>Photos</b></div>
  </div>

  <div class="row">
  <div class="col-sm-8 reviews">
  <h2>Reviews by {name}: <br></h2>
      {resultString}
  </div>
  </div>

</div>




</body>
</html>

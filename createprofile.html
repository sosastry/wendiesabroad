<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create a Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="createprofile.css"/>

</head>
<body>

<nav class="navbar navbar-inverse">
<div class="container-fluid">
  <div class="navbar-header">
    <a class="navbar-brand" href="#">Wendies Abroad </a>
  </div>
  <div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="createprofile.html"><span class="glyphicon glyphicon-log-in"></span> Login </a></li>
      <li><a href="home.html"><span class="glyphicon glyphicon-home"></span> Home </a></li>
    </ul>
  </div>
</div>
</nav>


<div class="container row-centered col-md-8 col-md-offset-2">
  <h2>Create a Profile</h2>
  <form role="form" class="form-horizontal" action="createProfile.cgi">
    <div class="form-group">
      <label class="control-label col-sm-2" for="author">*Name:</label>
     <div class="col-sm-10">
      <input type="name" name="name" class="form-control" id="author">
      </div>
     </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="year">*Year:</label>
      <div class="col-sm-10">
      <input type="year" class="form-control" id="year" name="year">
      </div>
      </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="sel1">*Major:</label>
      <div class="col-sm-10">
      <select class="form-control" id="sel1" name="major"> 
	<option value='0'>Select a major</option>
	<option value='Art History'>Art History</option>
	<option value='Astronomy'>Astronomy</option>
	<option value='Biology'>Biology</option>
	<option value='Computer Science'>Computer Science</option>
	<option value='Economics'>Economics</option>
	<option value='English'>English</option>
	<option value='Political Science'>Political Science</option>
	<option value='Psychology'>Psychology</option>
      </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">*Email:</label>
      <div class="col-sm-10">
      <input name="email" class="form-control" rows="5" id="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="activities">*Activities:</label>
      <div class="col-sm-10">
      <textarea name="activities" class="form-control" rows="5" id="activities"></textarea>
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="propic">*Upload a profile picture:</label>
      <div class="col-sm-10">
      <input type="file" class="form-control" name="propic">
      </div>
    </div>
    <div class="form-group" id="contact">
      <label class="control-label col-sm-4" for="contact" style="text-align:left">Are you willing to be contacted by other Wendies who want to study abroad?</label>
      <div class="col-sm-1">
        <div class="input-group">
          <span class="input-group-addon">
            <input type="radio">
          </span>
          <label name="contact" class="form-control">Yes</label>
        </div>
      </div>
      <div class="col-sm-1 col-sm-offset-1">
        <div class="input-group">
          <span class="input-group-addon">
            <input type="radio">
          </span>
          <label name="contact" class="form-control">No</label>
        </div>
      </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
     <button type="submit" name="submit" value="submit" class="btn btn-default">Create Profile</button>
     </div>
    </div>
  </form>
</div>

</body>
</html>
